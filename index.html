<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Recognition System</h1>
        <p>Upload an image to classify it using our AI model</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-container">
                <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png" required>
                <label for="file">Choose an image</label>
            </div>
            <button type="submit">Classify Image</button>
        </form>
        
        <div class="supported-formats">
            <p>Supported formats: JPG, JPEG, PNG</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
